<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment #4 - Django Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 600px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Django Calculator</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Calculate</button>
        </form>

        {% if result is not None %}
        <p><strong>Result:</strong> {{ result }}</p>
        {% elif error %}
        <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
